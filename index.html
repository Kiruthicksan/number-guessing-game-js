<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <h1 class="heading">Number Guessing Game</h1>
    <h3>Guess a Number between 1 and 10</h3>
    <input type="number" id="guessInput" />
    <div class="buttons">
      <button id="guessButton">Find Out</button>
      <button id="tryagain">Try Again</button>
    </div>
    <p id="attempt-count"></p>
    <p id="message"></p></div>
    <audio src="./assets/correctanswer.mp3" id="correctSound"></audio>
    <audio src="./assets/wronganswer.mp3" id="wrongSound"></audio>
    <script src="index.js"></script>
  </body>
</html>
